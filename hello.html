<html>
  <head>
    <link rel="stylesheet" href="./output.css" />
    <script src="./popup.js" defer></script>
  </head>
  <body class="flex flex-col bg-light-blue w-[360px]">
    <div class="flex gap-2 items-center px-7 pt-6 pb-2">
      <img
        src="./assets/icon.png"
        alt="flowstate's logo"
        width="30"
        height="30"
      />
      <div class="text-dark-grey text-sm font-medium">Flowstate AI</div>
    </div>
    <form class="px-3 py-4 flex flex-col gap-2">
      <label for="goal" class="text-dark-grey text-sm font-medium pl-0.5">
        Describe Your Goal From Watching Youtube:
      </label>
      <div class="relative" id="inputContainer">
        <textarea
          id="goal"
          name="goal"
          class="rounded-lg border border-solid border-[#E0E0E0] w-full p-4 font-medium text-sm h-[200px] disabled:bg-[#F2F2F2] disabled:text-[#BDBDBD]"
          placeholder="The more descriptive you are the better the results would be"
        ></textarea>
        <button
          id="editButton"
          type="button"
          class="absolute top-3.5 right-3.5 invisible"
          aria-label="edit text area text"
        >
          <img src="./assets/editIcon.svg" alt="" />
        </button>
      </div>
      <div class="flex justify-end">
        <button
          id="saveButton"
          class="rounded-full h-10 w-20 font-medium text-sm text-white bg-dark-blue disabled:opacity-80"
        >
          Save
        </button>
      </div>
    </form>
    <div class="h-[1px] bg-[#C1C7CE] mx-4"></div>
    <!-- this switch code was taken from the W3C -->
    <div class="flex justify-end px-3 py-6">
      <div
        role="switch"
        id="switch"
        class="flex gap-2.5 items-center"
        tabindex="0"
      >
        <span class="text-dark-grey text-sm font-medium"> Toggle Shorts </span>
        <span class="switch">
          <span></span>
        </span>
      </div>
    </div>
  </body>
</html>
